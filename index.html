<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="jouez aux dés en ligne, possibilté de jouer à deux joueurs, lancez les dés virtuels pour obtenir le meilleur score, jeu de dés en ligne interactif et compétitifs">
  <!-- Bootstrap CDN CSS file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>jeu de dés</title>
</head>
<body>
  <!--Conteneur global-->
    <main class="container-fluid">
     <div class="row"> 
      <!--Conteneur premier joueur--> 
      <section class="playerContainer-0-panel active col-md pt-5 d-flex flex-column  align-items-center" >
          <p class="player pt-5" id="player-0">Player 1</p>
          <p class="score" id="score-0">0</p>

          <div class="current-box bg-danger d-flex flex-column align-items-center mt-5">
            <p class="current-label mt-5 px-5">current</p>
            <p class="current-score" id="current-0">0</p>
          </div>
       
      </section>

    <!--Conteneur deuxième joueur--> 
      <section class= "playerContainer-1-panel col-md pt-5 d-flex flex-column align-items-center">
          <p class="player pt-5" id="player-1">Player 2</p>
          <p class="score" id="score-1">0</p>
        <div class="current-box bg-danger d-flex flex-column align-items-center mt-5 px-5">
          <p class="current-label mt-5">current</p>
          <p class="current-score" id="current-1">1</p>
        </div>
      </section>
    </div> 
    
    <!--Les parties boutons-->
    <section class="container-btn">
      <img src="IMG/dice-6.png" alt="photos dé" class="img-dice">
      <button class="btn-new-game"><i class="fa fa-light fa-circle-plus"></i>NEW GAME</button>
      <button class="btn-roll-dice"><i class="fa fa-light fa-arrows-rotate"></i>ROLL DICE</button>
      <button class="btn-hold"><i class="fa fa-sharp fa-light fa-download"></i>HOLD</button>
    </section>

  </main>
  <!-- Bootstrap CDN JS file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="JS/app.js"></script>
</body>
</html>
